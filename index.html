<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture and Whirl</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <button id="captureButton" style="position: absolute; z-index: 1;">Capture Screen</button>
    <canvas id="screenshotCanvas"></canvas>

    <script>
        const button = document.getElementById('captureButton');
        const canvas = document.getElementById('screenshotCanvas');
        const ctx = canvas.getContext('2d');

        button.addEventListener('click', async () => {
            try {
                // Request a screen capture
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const video = document.createElement('video');

                video.srcObject = stream;
                await video.play();

                // Set canvas size to match screen
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw the video frame to the canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Stop all tracks in the stream
                stream.getTracks().forEach(track => track.stop());

                // Apply a random rotation between -10 and 10 degrees
                const randomRotation = Math.random() * 20 - 10; // (-10) to (10)
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // Clear the canvas and apply the rotation
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate((randomRotation * Math.PI) / 180);
                ctx.drawImage(
                    canvas,
                    -canvas.width / 2,
                    -canvas.height / 2,
                    canvas.width,
                    canvas.height
                );
                ctx.restore();
            } catch (err) {
                console.error('Error capturing screen:', err);
            }
        });
    </script>
</body>
</html>
